{{ block "register" . }}
<!doctype html>
<html lang="en">
  {{ template "head" . }}
  <body
    hx-history="false"
    hx-boost="true"
    hx-push-url="true"
    class="flex h-dvh w-screen cursor-default flex-col whitespace-nowrap"
  >
    {{ template "navbar" .Context }}
    <div class="flex h-full w-screen flex-col items-center justify-center">
      <form class="flex w-[500px] flex-col gap-y-4 p-6">
        <span class="text-center text-3xl font-bold">Register</span>
        <div class="flex flex-col items-start gap-y-1">
          <label for="name" class="text-sm font-medium leading-5">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="John Doe"
            class="h-10 w-full rounded-md border border-gray-300 px-4 py-2"
          />
        </div>
        <div class="flex flex-col items-start gap-y-1">
          <label for="email" class="text-sm font-medium leading-5">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="user@example.com"
            class="h-10 w-full rounded-md border border-gray-300 px-4 py-2"
          />
        </div>
        <div class="flex flex-col items-start gap-y-1">
          <label for="password" class="text-sm font-medium leading-5"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            class="h-10 w-full rounded-md border border-gray-300 px-4 py-2"
          />
        </div>
        <div class="flex flex-col items-start gap-y-1">
          <label for="passwordAgain" class="text-sm font-medium leading-5"
            >Password again</label
          >
          <input
            id="passwordAgain"
            name="passwordAgain"
            type="password"
            placeholder="Password again"
            class="h-10 w-full rounded-md border border-gray-300 px-4 py-2"
          />
        </div>
        <button
          type="submit"
          hx-post="/auth/register"
          class="h-10 w-full rounded-md border border-black bg-black px-4 py-2 text-white"
        >
          Register
        </button>
        <p class="text-md w-full text-center">
          Already have an account?
          <a href="/login" class="font-medium underline">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
{{ end }}
