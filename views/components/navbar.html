{{ block "navbar" . }}
<nav class="flex h-16 w-full items-center gap-x-2 border-b border-gray-200 p-2">
  <span class="whitespace-nowrap text-2xl font-bold">Image Gallery</span>
  <div class="w-full"></div>
  {{ with . }}
  <button class="rounded-md border bg-black px-4 py-2 font-semibold text-white">
    Login
  </button>
  <button class="rounded-md border bg-black px-4 py-2 font-semibold text-white">
    Register
  </button>
  {{ else }}
  <span>{{ .Username }}</span>
  <button>Logout</button>
  {{ end }}
</nav>
{{ end }}
