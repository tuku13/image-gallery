{{ block "navbar" . }}
<nav
  class="flex h-16 w-full items-center gap-x-2 border-b border-gray-200 px-4 py-2"
>
  <a href="/" class="whitespace-nowrap text-2xl font-bold">Image Gallery</a>
  <div class="w-full"></div>
  {{ with . }}
  <span class="whitespace-nowrap font-semibold">{{ .Name }}</span>
  <button
    hx-post="/auth/logout"
    class="rounded-md border bg-black px-4 py-2 font-semibold text-white"
  >
    Logout
  </button>
  {{ else }}
  <a
    href="/login"
    class="rounded-md border bg-black px-4 py-2 font-semibold text-white"
  >
    Login
  </a>
  <a
    href="/register"
    class="rounded-md border bg-black px-4 py-2 font-semibold text-white"
  >
    Register
  </a>

  {{ end }}
</nav>
{{ end }}
