{{ block "image" . }}
<div
  class="group relative flex h-[265px] w-[350px] min-w-[350px] flex-shrink-0 flex-col rounded-md border border-gray-200 shadow-lg shadow-gray-200 hover:cursor-pointer hover:border-gray-400"
>
  <img
    class="h-full w-full rounded-md object-cover"
    src="{{ .Url }}"
    alt="image"
  />
  <div
    class="z-999 absolute bottom-0 flex h-16 w-full flex-col gap-y-1 rounded-b border-t border-gray-200 bg-white p-2"
  >
    <span class="line-clamp-1 font-bold">{{ .Title }}</span>
    <span class="text-sm text-gray-500">by: {{ .UploaderName }}</span>
  </div>
</div>
{{ end }}
